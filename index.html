        </p>
        <button id="begin">START</button>
    </section>

    <section>
        
    </section>
    
    <section id="quiz">
        <h2 id="questionNumber">Sample Question #1</h2>
        <p>This is the sample question</p>
        <button id="answerA">Answer A</button>
        <button id="answerB">Answer B</button>
        <button id="answerC">Answer C</button>
        <button id="answerD">Answer D</button>
    </section>
</body>
<footer>
    <h4 id="timer"></h4>
</footer>
