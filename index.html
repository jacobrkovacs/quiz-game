<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assests/CSS/styles.css">
    <title>Coding Quiz Game</title>
</head>
<header>
    <h1>Coding Quiz <span>Test Your Knowledge!</span></h1>
    <button id="scoreboard" class="scoreboard">View Scoreboard</button>
</header>
<body>

    <section class="hide score">
        <h2 id="score"></h2>
        <h4>Input you initials to keep your score!</h4>
        <input id="input" type="text"><button type="submit" id="submit">Submit</button>

    </section>

    <section class="intro">
        <h2 class="challenge">The Challenge</h2>
        <div class="instructions">
            You have 20 seconds to answer the following questions. <br>
            Every question you answer incorrectly takes 3 seconds from the clock. <br>
        </div>
        <button id="begin">START</button>
    </section>

    <section>
        
    </section>
    
    <section class="quiz hide">
        <h2 class="heading"></h2>
        <p class="questions"></p>
        <div id = "answers">
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
        </div>
    </section>
</body>
<footer>
    <h4 id="timer"></h4>
</footer>
<script src="Assests/JS/script.js"></script>
<script src="Assests/JS/questions.js"></script>
</html>
