<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assests/CSS/styles.css">
    <title>Coding Quiz Game</title>
</head>
<header>
    <h1>Coding Quiz <span>Test Your Knowledge!</span></h1>
    <button id="scoreboard" class="scoreboard">View Scoreboard</button>
</header>
<body>
    <section id="intro">
        <h2>The Challenge</h2>
        <div id="instructions">
            You have 20 seconds to answer the following questions. <br>
            Every question you answer correctly adds 3 seconds to the clock. <br>
            Every question you answer incorrectly takes 5 seconds from the clock. <br>
        </div>
        <button id="begin">START</button>
    </section>

    <section>
        
    </section>
    
    <section class="quiz">
        <h2 class="heading"></h2>
        <p class="questions"></p>
        <label for="button">A: </label>
        <button class="answer"></button>
        <label for="button">B: </label>
        <button class="answer"></button>
        <label for="button">C: </label>
        <button class="answer"></button>
        <label for="button">D: </label>
        <button class="answer"></button>
    </section>
</body>
<footer>
    <h4 id="timer"></h4>
</footer>
<script src="Assests/JS/script.js"></script>
<script src="Assests/JS/questions.js"></script>
</html>
